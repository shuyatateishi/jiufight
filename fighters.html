<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🥊 選手一覧 - Super Yawara Cup 2025 | 全49名の出場選手プロフィール</title>
    <meta name="description" content="第2回 Super Yawara Cup 2025に出場する全49名の選手プロフィール。白帯から黒帯まで、各階級のトップファイターたちの詳細情報をチェック！">
    <meta name="keywords" content="柔術選手,BJJ選手,ファイタープロフィール,階級別,帯別,YAWARA柔術アカデミー,FHR">
    
    <!-- OGP Meta Tags -->
    <meta property="og:title" content="🥊 選手一覧 - Super Yawara Cup 2025">
    <meta property="og:description" content="全49名の出場選手プロフィール。白帯から黒帯まで、各階級のトップファイターたちの情報を詳しく紹介！">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://jiufight.com/fighters.html">
    <meta property="og:site_name" content="Jiufight">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="🥊 選手一覧 - Super Yawara Cup 2025">
    <meta name="twitter:description" content="全49名の出場選手プロフィール公開中！各選手の詳細情報をチェック">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🥋</text></svg>">
    
    <link rel="stylesheet" href="styles-v2.css">
    <link rel="stylesheet" href="fighters-v2.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="logo">Super Yawara Cup 2025</h1>
                <button class="mobile-menu-toggle" aria-label="メニュー">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <ul class="nav-menu">
                    <li><a href="index.html">ホーム</a></li>
                    <li><a href="tournament.html">大会情報</a></li>
                    <li><a href="announcements.html">アナウンス</a></li>
                    <li><a href="fighters.html" class="active">選手一覧</a></li>
                    <li><a href="rankings.html">ランキング</a></li>
                    <li><a href="admin.html">管理者</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="fighters-section">
            <div class="container">
                <div class="page-header">
                    <h2 class="section-title">出場選手一覧</h2>
                    <button id="add-new-fighter-btn" class="btn btn-primary add-fighter-btn">
                        ➕ 新規選手登録
                    </button>
                </div>
                
                <!-- Search and Filter -->
                <div class="search-filter">
                    <div class="search-container">
                        <input type="text" id="search-input" class="search-input" placeholder="選手名で検索...">
                    </div>
                    <div class="filter-group">
                        <select id="belt-filter">
                            <option value="">全ての帯</option>
                            <option value="white">白帯</option>
                            <option value="blue">青帯</option>
                            <option value="purple">紫帯</option>
                            <option value="brown">茶帯</option>
                            <option value="black">黒帯</option>
                        </select>
                        <select id="weight-filter">
                            <option value="">全ての階級</option>
                            <option value="rooster">ルースター級</option>
                            <option value="light-feather">ライトフェザー級</option>
                            <option value="feather">フェザー級</option>
                            <option value="light">ライト級</option>
                            <option value="middle">ミドル級</option>
                            <option value="medium-heavy">ミディアムヘビー級</option>
                        </select>
                    </div>
                </div>

                <!-- Fighters Grid -->
                <div class="fighters-grid" id="fighters-grid">
                    <!-- Fighter cards will be dynamically loaded here -->
                </div>
            </div>
        </section>
    </main>

    <!-- Fighter Profile Modal -->
    <div id="fighter-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="fighter-profile">
                <!-- Profile content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>プロフィール編集</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-fighter-id">
                
                <div class="form-group">
                    <label for="edit-full-name">本名（フルネーム） <span class="required">*</span></label>
                    <input type="text" id="edit-full-name" required>
                </div>
                
                <div class="form-group">
                    <label for="edit-nickname">リングネーム（大会で呼ばれる名前）</label>
                    <input type="text" id="edit-nickname">
                </div>
                
                <div class="form-group">
                    <label for="edit-age">年齢（任意）</label>
                    <input type="number" id="edit-age" min="1" max="100">
                </div>
                
                <div class="form-group">
                    <label for="edit-occupation">職業（任意）</label>
                    <input type="text" id="edit-occupation" placeholder="例: 営業マン、学生、エンジニアなど">
                </div>
                
                <div class="form-group">
                    <label for="edit-location">出身地 or 現在の居住地</label>
                    <input type="text" id="edit-location" placeholder="例: 東京都、神奈川県横浜市など">
                </div>
                
                <div class="form-group">
                    <label for="edit-experience">柔術歴 or 総合格闘技歴</label>
                    <input type="text" id="edit-experience" placeholder="例: 柔術歴3年、MMA2年など">
                </div>
                
                <div class="form-group">
                    <label for="edit-specialty">得意技・スタイル</label>
                    <input type="text" id="edit-specialty" placeholder="例: ガードワーク、パスガード、レッグロックなど">
                </div>
                
                <div class="form-group">
                    <label for="edit-characteristic">自分の特徴を一言で！</label>
                    <input type="text" id="edit-characteristic" placeholder="例: 普段は営業マン、いつもニコニコしてます">
                </div>
                
                <div class="form-group">
                    <label for="edit-motivation">今回の試合に向けての意気込み（アナウンスで読み上げ可）</label>
                    <textarea id="edit-motivation" rows="3" placeholder="例: 家族の前で勝ちたい！、肉が欲しいです！"></textarea>
                </div>
                
                <div class="form-buttons">
                    <button type="submit" class="save-btn">保存</button>
                    <button type="button" class="cancel-btn">キャンセル</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add New Fighter Modal -->
    <div id="add-fighter-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>新規選手登録</h2>
            <form id="add-fighter-form">
                <div class="form-group">
                    <label for="new-full-name">本名（フルネーム） <span class="required">*</span></label>
                    <input type="text" id="new-full-name" required>
                </div>
                
                <div class="form-group">
                    <label for="new-nickname">ニックネーム</label>
                    <input type="text" id="new-nickname" placeholder="例: スマイリー、鉄人など">
                </div>
                
                <div class="form-group">
                    <label for="new-belt">帯色 <span class="required">*</span></label>
                    <select id="new-belt" required>
                        <option value="">帯色を選択</option>
                        <option value="white">白帯</option>
                        <option value="blue">青帯</option>
                        <option value="purple">紫帯</option>
                        <option value="brown">茶帯</option>
                        <option value="black">黒帯</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="new-weight">階級 <span class="required">*</span></label>
                    <select id="new-weight" required>
                        <option value="">階級を選択</option>
                        <option value="rooster">ルースター級</option>
                        <option value="light-feather">ライトフェザー級</option>
                        <option value="feather">フェザー級</option>
                        <option value="light">ライト級</option>
                        <option value="middle">ミドル級</option>
                        <option value="medium-heavy">ミディアムヘビー級</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="new-dojo">所属道場 <span class="required">*</span></label>
                    <input type="text" id="new-dojo" required placeholder="例: YAWARA柔術アカデミー">
                </div>
                
                <div class="form-group">
                    <label for="new-age">年齢</label>
                    <input type="number" id="new-age" min="1" max="100" placeholder="例: 25">
                </div>
                
                <div class="form-group">
                    <label for="new-bio">プロフィール・経歴</label>
                    <textarea id="new-bio" rows="3" placeholder="例: 柔術歴3年。アグレッシブなファイトスタイルが持ち味。"></textarea>
                </div>
                
                <div class="form-buttons">
                    <button type="submit" class="save-btn">選手を登録</button>
                    <button type="button" class="cancel-btn">キャンセル</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Jiufight. All rights reserved.</p>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>
    
    <!-- Database Sync System -->
    <script src="database-sync.js"></script>
    
    <script src="script.js"></script>
    <script src="fighters.js"></script>
    <script>
        // Initialize database sync for fighters
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🚀 Fighters page loaded');
            
            // Check Firebase connection status
            setTimeout(() => {
                if (window.databaseSync) {
                    console.log('✅ Database sync available');
                    const status = window.databaseSync.getSyncStatus();
                    console.log('📊 Sync status:', status);
                    
                    window.databaseSync.onFighterUpdate((updatedFightersData) => {
                        console.log(`🔄 Received fighter update: ${updatedFightersData.length} fighters`);
                        fightersData = updatedFightersData;
                        displayFighters();
                    });
                } else {
                    console.log('❌ Database sync not available');
                }
            }, 1000);
        });
    </script>
</body>
</html>
